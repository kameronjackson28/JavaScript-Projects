<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
<script>
$(document).ready(function() {//creates ready function
    $("html").append(//targets our document for user view
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id= '1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"});//turns p2 red
    $("#3").click(function() {//creates a click function for p3
        $('h1').hide();//targets h1 and tells it to hide the header
    });
});
</script>
    
</body>
</html>
